<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let primeiro =  Number(prompt(`Informe um número:`));
    let segundo = Number(prompt(`Informe outro número:`));
    let operacao = prompt(`Informe qual operação  básica você deseja realizar: (+, -, *, /)`);

    //PROCESSAMENTO
    let resultado;
    

    switch (operacao) {
        case "+":
        resultado = primeiro + segundo;
        fraseResultado = `A soma dos números é ${resultado}.`;
            break;
        
        case "-":
        resultado = primeiro - segundo;
        fraseResultado = `A subtração dos números é ${resultado}.`;
            break;

        case "*":
        resultado = primeiro * segundo;
        fraseResultado = `A multiplicação dos números é ${resultado}.`;
            break;

        case "/":
        resultado = (primeiro / segundo).toFixed(2);
        fraseResultado = `A divisão dos números é ${resultado}.`;
            break;
            
        default:
        alert(`Valor inválido!`);
            break;
    }

    //PAR OU ÍMPAR
    if (resultado % 2 == 0) {
        fraseParImpar = `O número é par!`; 

    } else {
        fraseParImpar = `O número é ímpar!`; 

    }

    //POSITIVO OU NEGATIVO
    if (resultado >= 0) {
        frasePosNeg = `O número é positivo!`;

    } else {
        frasePosNeg = `O número é negativo!`;
    }

    //INTEIRO OU DECIMAL
    if (Number.isInteger(resultado) == true) {
        fraseIntDec = `O número é inteiro!`;
    } else {
        fraseIntDec = `O número é decimal!`;
    }

    //SAÍDA

    document.write(fraseResultado +  "Características do resultado:"  + fraseParImpar + frasePosNeg + fraseIntDec);

</script>
