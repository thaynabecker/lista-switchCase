<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const perguntas = [
                "Telefonou para a vítima?",
                "Esteve no local do crime?",
                "Mora perto da vítima?",
                "Devia para a vítima?",
                "Já trabalhou com a vítima?"
            ];
  
    //PROCESSAMENTO
    let respostasPositivas = 0;
    for (let i = 0; i < perguntas.length; i++) {
                let resposta = prompt(perguntas[i] + " (sim/não)").toLowerCase();
                if (resposta === 'sim') {
                    respostasPositivas++;
                }
            }

    //SAÍDA
    let classificacao;
    switch (respostasPositivas) {
        case 5:
        classificacao = "Assassino";
            break;
        case 3:
        classificacao = "Cúmplice";
            break;
        case 4:
        classificacao = "Cúmplice";
            break;
        case 2:
        classificacao = "Suspeita";
            break;
        default:
        classificacao = "Inocente";
            break;
            }
    alert("Classificação: " + classificacao);
//Explicação:

Entrada:
        O script faz cinco perguntas ao usuário sobre o crime usando prompt.
        As respostas são armazenadas e convertidas para minúsculas para facilitar a comparação ('sim' ou 'não').

    Processamento:
        Conta o número de respostas positivas ('sim').
        Usa um switch para determinar a classificação com base no número de respostas positivas:
            5 respostas positivas: "Assassino".
            3 ou 4 respostas positivas: "Cúmplice".
            2 respostas positivas: "Suspeita".
            0 ou 1 resposta positiva: "Inocente".

    Saída:
        Exibe a classificação final usando alert.

Coloque esse código em um arquivo HTML e abra-o em um navegador para executar a investigação.//
</script>
