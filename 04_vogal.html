<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const caractere = prompt(`Informe um caractere:`);
    
    // PROCESSAMENTO
    switch (caractere) {
        case 'a':
        case 'A':     
        case 'e':
        case 'E':    
        case 'i':
        case 'I':
        case 'o':
        case 'O':
        case 'u':
        case 'U':
        alert(caractere + " é uma vogal.");
            break;
    
        default:
        alert(caractere + " não é uma vogal.");
            break;
    }
    // SAÍDA


</script>
