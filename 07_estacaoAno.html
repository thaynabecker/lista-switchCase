<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

// ENTRADA
let hemisferio = prompt("Em qual hemisfério você está? (Norte ou Sul):");
let mes = prompt("Qual o mês atual? (1-12):");

// PROCESSAMENTO / SAÍDA //
let estacao;
if (hemisferio === "Norte") {
  switch (mes) {
    case "1":
    case "2":
    case "12":
    estacao = "Inverno";
    alert(`A estação do ano correspondente é ${estacao}.`);
      break;
    case "3":
    case "4":
    case "5":
    estacao = "Primavera";
    alert(`A estação do ano correspondente é ${estacao}.`);
      break;
    case "6":
    case "7":
    case "8":
    estacao = "Verão";
    alert(`A estação do ano correspondente é ${estacao}.`);
      break;
    case "9":
    case "10":
    case "11":
    estacao = "Outono";
    alert(`A estação do ano correspondente é ${estacao}.`);
      break;
    default:
      alert("Mês inválido!");
  }

} else if (hemisferio === "Sul") {
  switch (mes) {
    case "1":
    case "2":
    case "12":
    estacao = "Verão";
    alert(`A estação do ano correspondente é ${estacao}.`);
      break;
    case "3":
    case "4":
    case "5":
    estacao = "Outono";
    alert(`A estação do ano correspondente é ${estacao}.`);
      break;
    case "6":
    case "7":
    case "8":
    estacao = "Inverno";
    alert(`A estação do ano correspondente é ${estacao}.`);
      break;
    case "9":
    case "10":
    case "11":
    estacao = "Primavera";
    alert(`A estação do ano correspondente é ${estacao}.`);
      break;
    default:
    alert("Mês inválido!");
  }

} else {
  alert("Hemisfério inválido!");
}

</script>
