<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

// ENTRADA
let hemisferio = prompt("Em qual hemisfério você está? (Norte ou Sul):");
let mes = prompt("Qual o mês atual? (1-12):");

// PROCESSAMENTO
let estacao;
if (hemisferio === "Norte") {
  switch (mes) {
    case "1":
    case "2":
    case "12":
    estacao = "Inverno";
      break;
    case "3":
    case "4":
    case "5":
      estacao = "Primavera";
      break;
    case "6":
    case "7":
    case "8":
      estacao = "Verão";
      break;
    case "9":
    case "10":
    case "11":
      estacao = "Outono";
      break;
    default:
      estacao = "Mês inválido!";
  }

} else if (hemisferio === "Sul") {
  switch (mes) {
    case "1":
    case "2":
    case "12":
    estacao = "Verão";
      break;
    case "3":
    case "4":
    case "5":
    estacao = "Outono";
      break;
    case "6":
    case "7":
    case "8":
    estacao = "Inverno";
      break;
    case "9":
    case "10":
    case "11":
    estacao = "Primavera";
      break;
    default:
    estacao = "Mês inválido!";
  }

} else {
  estacao = "Hemisfério inválido!";
}

// SAÍDA
alert(`A estação do ano correspondente é ${estacao}.`);
</script>
